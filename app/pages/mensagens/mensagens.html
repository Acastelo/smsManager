<ion-header>
  <ion-navbar class="bar bar-acendent">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Mensagem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="mensagens">

  <ion-card>
    <ion-item>
      <ion-icon favorite name="chatboxes"></ion-icon>
      <span>Compor Mensagem</span>
    </ion-item>

    <ion-card-content>
      <ion-textarea rows="10" placeholder="Escreva sua mensagem aqui..." [(ngModel)]="mensagemData.mensagem" >
      </ion-textarea>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>Data Agendamento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" (ionChange)="mudarBotao()" [(ngModel)]="mensagemData.dataAgendamento"
      [min]="dataAtual" ></ion-datetime>
  </ion-item>
  <button full dark (click)="salvar(mensagemData)">{{labelEnviar}}</button>

  <pre>
    {{ mensagemData.mensagem | json }}
    {{ mensagemData.dataAgendamento | json }}
    {{ dataAtual }}
  </pre>

</ion-content>
