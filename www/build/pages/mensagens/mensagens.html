<ion-header>
  <ion-navbar class="bar bar-acendent">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Mensagem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="mensagens">

  <ion-card>
    <ion-item>
      <ion-icon favorite name="chatboxes"></ion-icon>
      <span>Compor Mensagem</span>
    </ion-item>

    <ion-card-content>
      <ion-textarea rows="10" placeholder="Escreva sua mensagem aqui...">
      </ion-textarea>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>Data Agendamento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" (ionChange)="mudarBotao()"></ion-datetime>
  </ion-item>
  <button full dark>{{labelEnviar}}</button>

</ion-content>
